<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SYPEX</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" th:href="@{/images/NVP.png}" />
<!--===============================================================================================-->
</head> 
<body>
	
	<div class="limiter">
		<div class="container-login100"> 
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-02.png" alt="IMG">
				</div>
				<div class="login100-pic js-tilt" data-tilt>
				</div>

				<form class="login100-form validate-form" th:action="@{/login}" method="post">
					<br><br><br><span class="login100-form-title">
						<h2> Authentification </h2>
					</span>
					<div th:if="${param.error}">
						<div class="alert alert-danger"> Code ou Mot de passe invalide </div>
					</div>				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Vous avez deconnecter.</div>
					</div>				
                     
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="uCode" id ="uCode" placeholder="Code">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="mdi mdi-gmail"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="password" id="password" name="password" placeholder="Mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="mdi mdi-lock"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" name="login-submit" id="login-submit"
						class="login100-form-btn">
							Se connecter
						</button>
					</div>

					<!-- <div class="text-center p-t-70">
						<a class="txt2" th:href="@{/register}">
							Create your Account
							<i class="mdi mdi-trending-neutral"></i>
						</a>
					</div> -->

					
				</form>
			</div>
		</div>
	
	

	

</body>
</html>
